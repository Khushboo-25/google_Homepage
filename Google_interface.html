<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="src/img/icons8-google-48.png" type="image/x-icon">
    <link rel="stylesheet" href="src/style.css">
    
</head>
<body>
    <div class="container">
        <div class="bgprimary">
            <div class="links">
                <div class="link">
                    <a  href="https://mail.google.com/mail/&ogbl" >Gmail</a>
                </div>
                <div class="link">
                    <a  href="https://www.google.co.in/imghp?hl=en&ogbl">Images</a>
                </div>
                <div class="link">
                    <a class="nineDot" href="https://www.google.co.in/intl/en/about/products?tab=rh">
                        <img src="src/img/icons8-dots-24.png" alt="">
                    </a>
                </div>
                    
            </div>

            <div class="Googleimg">
                <img class="center"src="src/img/pngimg.com - google_PNG19631-13.png" alt="">
            </div>
                  
            <div class="SEARCHBOX"  style="text-align: center;"  >
                    <i class="fa fa-search"></i>
                    <input type="text" name="IputSearch" placeholder="Search Google or type a URL" Id="inputtext" onchange="search()" value="">
                    <i class="fa fa-microphone"></i>
            </div>

            <div class="recent">
                <div class="Recentlist">
                    <a href="https://www.facebook.com/">
                        <img src="src/img/logo-facebookpng-32204.png" alt="">
                    </a>

                    <a href="https://www.instagram.com/">
                        <img src="src/img/logo-ig-png-32464.png" alt="">
                    </a>

                    <a href="https://www.google.com/chrome/">
                        <img src="src/img/logo-google-chrome-internet-4798.png" alt="">
                    </a>

                    <a href="https://mail.google.com/mail/">
                        <img src="src/img/Gmail_Logo_64px.png" alt="">
                    </a>

                    <a href="https://twitter.com/">
                        <img src="src/img/twitter-icon-83.png" alt="">
                    </a>
                    
                </div>
            </div>

        </div>

        <div class="languages" >
            <span>
                Google offered in: 
                <a href="#" >हिन्दी</a>
                <a href="#" >বাংলা</a>
                <a href="#" >తెలుగు</a>
                <a href="#">मराठी</a>
            </span> 
        </div>
        
        <div class="edit">
            <img src="src/img/icons8-edit-24.png" alt="">
            
        </div>
    </div>
